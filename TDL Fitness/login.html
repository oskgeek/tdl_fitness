<!DOCTYPE html>
<html>
<head>
  <title>TDL</title>
</head>
<body>
  <div class="container">
      <div id="bitsauto_login" class="signin-card">
          <div class="logo-image">
            <img src="http://www.bitswits.com/img/logo.svg" alt="Logo" title="Logo" width="138" class="img-rounded">
          </div>
          <h1 class="head">TDL<sup>&#8482;</sup></h1>
          <p class="subhead">Login</p>
          <form id="signin_form" class="form-horizontal" method="POST" action="{{ request.get_full_path }}" enctype="multipart/form-data">
              <div id="form-login-username" class="form-group">
                <input id="id_login_username" class="form-control" name="username" type="text" size="30" alt="username" required />
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="id_login_username" class="float-label">Username</label>
              </div>
              <div id="form-login-password" class="form-group">
                <input type="text" style="display:none">
                <input type="password" style="display:none">
                <input id="id_login_password" class="form-control" name="password" type="password" size="30" alt="password" required />
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="id_login_password" class="float-label">Password</label>
              </div>
              <div>
                <input id="signin" class="btn btn-block btn-primary ripple-effect" type="submit" name="Submit" alt="sign in" value="Sign in"/> 
              </div>
          </form>
      </div>
  </div>
</body>
</html>
